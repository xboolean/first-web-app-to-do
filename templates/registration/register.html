{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
</br>
<div class="container col-sm-6 px-2">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
</div>
{% crispy form %}
{% endblock %}
